<!DOCTYPE html>
<html lang="en" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stash Shrink{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Stash Shrink</h1>
            <button id="settings-btn" class="btn btn-secondary">Settings</button>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="settings-form">
                    <div class="form-section">
                        <h3>Stash Configuration</h3>
                        <div class="form-group">
                            <label for="stash_url">Stash Endpoint URL:</label>
                            <input type="url" id="stash_url" name="stash_url" required>
                        </div>
                        <div class="form-group">
                            <label for="api_key">API Key (optional):</label>
                            <input type="text" id="api_key" name="api_key">
                        </div>
                        <div class="form-group">
                            <label for="default_search_limit">Default Search Results:</label>
                            <input type="number" id="default_search_limit" name="default_search_limit" min="1" max="1000">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Video Output Settings</h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="width">Width:</label>
                                <input type="number" id="width" name="width" min="1">
                            </div>
                            <div class="form-group">
                                <label for="height">Height:</label>
                                <input type="number" id="height" name="height" min="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bitrate">Bitrate:</label>
                            <input type="text" id="bitrate" name="bitrate" placeholder="e.g., 1000k">
                        </div>
                        <div class="form-group">
                            <label for="framerate">Framerate:</label>
                            <input type="number" id="framerate" name="framerate" step="0.1" min="1">
                        </div>
                        <div class="form-group">
                            <label for="buffer_size">Buffer Size:</label>
                            <input type="text" id="buffer_size" name="buffer_size" placeholder="e.g., 2000k">
                        </div>
                        <div class="form-group">
                            <label for="container">Container:</label>
                            <input type="text" id="container" name="container" placeholder="e.g., mp4">
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>Conversion Settings</h3>
                        <div class="form-group">
                            <label for="max_concurrent_tasks">Max Concurrent Tasks:</label>
                            <input type="number" id="max_concurrent_tasks" name="max_concurrent_tasks" min="1" max="10">
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/static/js/script.js"></script>
</body>
</html>
